      <script type="text/javascript">
        const BUILDING_NAMES = {
          '1': '44 Blackburn St',
          '2': '52 Harrington Rd',
          '3': '27 Northborne St',
          '4': '13 Waterbird Avenue',
          '5': '8 George Street',
          '6': '15 Collingwood Avenue'
        }

        function updateData() {
          document.querySelector('#loadable-contents').style.display = "none";
          document.querySelector('#loading-spinner').style.display = "initial";
          meterDataRead((rawData) => {
            const processedData = processData(rawData);
            const firstBuilding = processedData[Object.keys(processedData)[0]];
            processedData['Average House'] = {
              ...firstBuilding,
              averageUsagePerDay: (firstBuilding.averageUsagePerDay * 3).toFixed(2),
              averageSpendPerDay: (firstBuilding.averageSpendPerDay * 3).toFixed(2),
              data: firstBuilding.data.map((datum) => {
                return { ...datum, power_consumed_kwh: datum.power_consumed_kwh * Math.random() * 3}
              })
            };
            const dataForChart = Object.entries(processedData).map(([buildingID, data]) => {
              return {
                text: BUILDING_NAMES[buildingID] || buildingID,
                values: data.data.map((datum) => datum.power_consumed_kwh)
              };
            });
            renderChart(dataForChart);
            const buildingsRankedByElectricityUsage = Object.keys(processedData).slice().sort((a, b) => {
              return processedData[a].averageUsagePerDay - processedData[b].averageUsagePerDay;
            });

            comfortRatingsRead((comfortRatings) => {
              const averageComfortRatingPerBuilding = comfortRatings.reduce((comfortRatingResult, comfortRating) => {
                if (!comfortRatingResult[comfortRating.building_id]) {
                  comfortRatingResult[comfortRating.building_id] = {
                    "averageRating": 0,
                    "totalRatingScore": 0,
                    "numRatings": 0
                  };
                }
                comfortRatingResult[comfortRating.building_id].totalRatingScore += comfortRating.rating;
                comfortRatingResult[comfortRating.building_id].numRatings += 1;
                comfortRatingResult[comfortRating.building_id].averageRating = (comfortRatingResult[comfortRating.building_id].totalRatingScore / comfortRatingResult[comfortRating.building_id].numRatings);
                return comfortRatingResult;
              }, {});

              const tableBodyEl = document.querySelector('#GreenRenterTable tbody');
              tableBodyEl.innerHTML = '';
              buildingsRankedByElectricityUsage.forEach((buildingID) => {
                const buildingData = processedData[buildingID];
                const averageRating = averageComfortRatingPerBuilding[buildingID] && averageComfortRatingPerBuilding[buildingID].averageRating;
                tableBodyEl.innerHTML += `<tr>
                      <td>${BUILDING_NAMES[buildingID] || buildingID}</td>
                      <td>$${buildingData.averageSpendPerDay}</td>
                      <td>${buildingData.averageUsagePerDay}</td>
                    </tr>`;
              });

              if (!comfortRatings.length) {
                document.querySelector('#comfortRatingsTable').style.display = 'none';
              } else {
                document.querySelector('#comfortRatingsTable').style.display = 'initial';
                const comfortTableBodyEl = document.querySelector('#comfortRatingsTable tbody');
                comfortTableBodyEl.innerHTML = '';
                comfortRatings.forEach((rating) => {
                  comfortTableBodyEl.innerHTML += `<tr>
                          <td>${BUILDING_NAMES[rating.building_id]}</td>
                          <td>${rating.rating}</td>
                          <td>${rating.comments}</td>
                        </tr>`;
                });
              }

              document.querySelector('#loadable-contents').style.display = "initial";
              document.querySelector('#loading-spinner').style.display = "none";
            })
          });
        }

        updateData();

        document.querySelector('#submit-comfort-rating').addEventListener('click', (e) => {
          e.preventDefault();

          const buildingIDElement = document.querySelector('#comfort-rating-building-input');
          const comfortRatingElement = document.querySelector('#comfort-rating');
          const comfortRatingCommentsElement = document.querySelector('#comfort-rating-comments');
          const buildingID = buildingIDElement.value;
          const comfortRating = parseFloat(comfortRatingElement.value, 10);
          const comfortRatingComments = comfortRatingCommentsElement.value;

          comfortRatingCreate({
            timestamp: new Date().toISOString(),
            comments: comfortRatingComments,
            rating: comfortRating,
            building_id: buildingID
          }, updateData, () => {
            debugger;
          })
          document.querySelector('#comfort-rating').value = '';
          document.querySelector('#comfort-rating-comments').value = '';
        });
      </script>
