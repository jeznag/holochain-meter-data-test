    <style>
        .orange.circle {
            background-color: orange;
        }
        .green.circle {
            background-color: green;
        }
        .circle {
        	border-radius: 50%;
        	width: 12px;
        	height: 12px;
        }

    <script>
        function createBuildingDetails(name, energy, rating) {
            return `
                <div class="panel panel-default">
                    <div class="panel-heading">
                        ${name}
                    </div>
                    <div class="panel-body">
                        <p>From 2014 to 2018, this building used an average of ${energy} kwH per square meter per day</p>
                        <p>${rating}</p>
                        <br/>
                        <button type="button" class="btn btn-success">Calculate your potential electricity bill</button>
                        <br/><br/>
                        <button type="button" class="btn btn-success">More details about the building</button>
                    </div>
                </div>
            `;

        }
        function building1() {
            document.getElementById('buildingDetails').innerHTML = createBuildingDetails(
                "8 King St<br/>Sydney NSW 2000",
                "120",
                "★★★ NABERS rating"
            );
        }

        function building2() {
            document.getElementById('buildingDetails').innerHTML = createBuildingDetails(
                "3 Pitt St<br/>Sydney NSW 2000",
                "80",
                "★★★★★ NABERS rating"
            );
        }
        function building3() {
            document.getElementById('buildingDetails').innerHTML = createBuildingDetails(
                "5 Margaret St<br/>Sydney NSW 2000",
                "85",
                "NABERS rating unavailable"
            );
        }
    </script>
