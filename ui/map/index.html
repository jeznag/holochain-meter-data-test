    <!-- Custom CSS -->

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .orange.circle {
            background-color: orange;
        }
        .green.circle {
            background-color: green;
        }
        .circle {
        	border-radius: 50%;
        	width: 12px;
        	height: 12px;
        }
        .hidden {
            display: none;
        }
        .buildingWrapper {
            cursor: pointer;
        }
    </style>

    <script>
        function setBuildingDetails(name, energy, rating) {
            var element = document.getElementById('buildingDetails');

            element.className = element.className.replace(/\hidden\b/g, "");
            document.getElementById('buildingHeading').innerHTML = name;
            document.getElementById('buildingRating').innerHTML = rating;
            document.getElementById('buildingEnergy').innerHTML = energy;
        }

        function calculate() {
            document.getElementById('estimatedBillLabel').innerHTML = "Your estimated bill: ";
            document.getElementById('estimatedBillValue').innerHTML = "$423.43 per month";
        }

        function building1() {
            setBuildingDetails(
                "8 King St<br/>Sydney NSW 2000<br/>300m²",
                "120",
                "★★★ NABERS rating"
            );
        }

        function building2() {
            setBuildingDetails(
                "3 Pitt St<br/>Sydney NSW 2000<br/>400m²",
                "80",
                "★★★★★ NABERS rating"
            );
        }
        function building3() {
            setBuildingDetails(
                "5 Margaret St<br/>Sydney NSW 2000<br/>350m²",
                "85",
                "NABERS rating unavailable"
            );
        }
    </script>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GreenRenter</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.html"><i class="fa fa-fw"></i>Home</a>
                        </li>
                        <li>
                            <a href="rankings.html"><i class="fa fa-fw"></i>Rankings</a>
                        </li>
                        <li>
                            <a href="check_usage.html"><i class="fa fa-fw"></i>Check Your Usage</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                    <h1 class="page-header">Home</h1>
                    <p>Click a building on the map to learn more about its energy efficiency.</p>
                    <div class="col-lg-6" style="margin-right: 20px;">
                        <div style='background-image: url("map.png"); width: 578px; height: 577px;'>
                            <div class="buildingWrapper" onclick="building1()" style="position: absolute; left: 48%; top: 50%">
                                8 King St
                                <div class="orange circle">
                                </div>
                            </div>
                            <div class="buildingWrapper" onclick="building2()" style="position: absolute; left: 58%; top: 60%">
                                3 Pitt St
                                <div class="green circle">
                                </div>
                            </div>
                            <div class="buildingWrapper" onclick="building3()" style="position: absolute; left: 60%; top: 80%">
                                5 Margaret St
                                <div class="green circle">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div id="buildingDetails" class="hidden">
                            <div class="panel panel-default">
                                <div id="buildingHeading" class="panel-heading">
                                </div>
                                <div class="panel-body">
                                    <p>
                                        From 2014 to 2018, this building used an average of <span id="buildingEnergy"></span> kwH per square meter per day.
                                    </p>
                                    <p id="buildingRating"></p>
                                    <br/><br/>
                                    <!-- Button trigger modal -->
                                    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
                                        Calculate your potential electricity bill
                                    </button>
                                    <br/><br/>
                                    <button type="button" class="btn btn-success">More details about the building</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="myModalLabel">Calculate your bill</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="disabledSelect">Address</label>
                                                        <input class="form-control" id="disabledInput" value="8 King St Sydney NSW 2000" type="text" placeholder="Disabled input" disabled="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="disabledSelect">Floor space</label>
                                                        <input class="form-control" id="disabledInput" value="300m²" type="text" placeholder="Disabled input" disabled="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Number of computers</label>
                                                        <input class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Average number of hours per week the area is occupied.</label>
                                                        <input class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label id="estimatedBillLabel"></label>
                                                        <p class="form-control-static" id="estimatedBillValue"></p>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <button onclick="calculate()" type="button" class="btn btn-primary">Calculate</button>
                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>
                                    <!-- /.modal -->
                                    <br/><br/>
                                    Reviews here......
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="../vendor/jquery/jquery.min.js"></script>

    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

</body>

</html>
